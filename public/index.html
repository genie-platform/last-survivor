<!doctype html>
<html>
  <head>
    <meta name="google-signin-client_id" content="258894479393-0msb45loib4653r6kq2bc21kdiq0jbr4.apps.googleusercontent.com">
    <title>Roll the game</title>
    <script src="/js/main.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body onload="load()">
    <a href="/api/v1/login/google">Sign In with Google</a>
    <div class="center">
      <div class="prize">
        Win prize of <span id="prize"></span>$
      </div>
      <button class="toss" onClick="toss()">
        Toss a Coin
      </button>
      <div id="win" class="hidden">
        <div>You won!</div>
        <div class="account">
          <div>Enter your Ethereum account to claim the prize</div>
          <input type="text" id="accountAddress"/>
          <button onClick="claim()">Claim</button>
        </div>
      </div>
      <div id="loose" class="hidden">
        You loose :(, but you can try again..
      </div>
      <div id="claimed" class="hidden">
        Your prize is on it's way
      </div>
    </div> 
  </body>
</html>
